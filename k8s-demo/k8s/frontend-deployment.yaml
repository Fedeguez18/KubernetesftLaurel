apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
      - name: frontend
        image: frontend:demo
        imagePullPolicy: IfNotPresent
        env:
        - name: BACKEND_URL
          value: "http://backend:3000"
        ports:
        - containerPort: 8080